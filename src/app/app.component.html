<div class="app-shell" [class.light]="!isDarkMode">
  <!-- Theme Toggle -->
  <button class="theme-toggle" (click)="toggleTheme()" [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'">
    <span class="toggle-track">
      <span class="toggle-thumb">
        <span class="toggle-icon">{{ isDarkMode ? 'ğŸŒ™' : 'â˜€ï¸' }}</span>
      </span>
    </span>
    <span class="toggle-label">{{ isDarkMode ? 'Dark' : 'Light' }}</span>
  </button>

  <header class="app-header">
    <div class="header-eyebrow">
      <span class="dot"></span>
      
    </div>
    <h1><span class="gradient-text">io-chart</span></h1>
    <p>Custom Chart Component </p>
  </header>

  <section class="type-switcher">
    <button
      *ngFor="let type of chartTypes"
      class="type-btn"
      [class.type-btn--active]="selectedType === type"
      (click)="selectedType = type"
    >{{ type | titlecase }}</button>
  </section>

  <main class="chart-container">
    <io-chart [chartOptions]="chartOptions"></io-chart>
  </main>

  <footer class="app-footer">
     <span>â™¥</span>
  </footer>
</div>
